<div class="container">
  <app-empty *ngIf="cart.length === 0"></app-empty>
  <div class="cartPanel" *ngIf="cart.length > 0">
    <app-cart-item *ngFor="let cartItem of cart"
      [cartItem]="cartItem"
      (removeItem)="removeItem($event)" 
      (addQty)="addQty($event)"
      (removeQty)="removeQty($event)"  
      >
    </app-cart-item>
  </div>
  <div class="infoPanel" *ngIf="cart.length > 0">
    <app-checkout-form></app-checkout-form>
  </div>
  <div class="totalPanel" *ngIf="cart.length > 0">
    <app-total></app-total>
  </div>
</div>
