<br>
<div class="line">
  <p class="left">Subtotal</p>
  <p class="right">$ {{ subtotal }}</p>
</div>

<div class="line">
  <p class="left">Tax (8%)</p>
  <p class="right">$ {{ tax }}</p>
</div>

<div class="line">
  <p class="left">Shipping</p>
  <p class="right">$ {{ shipping }}</p>
</div>

<div class="line">
  <h3 class="left">Total</h3>
  <h3 class="right">$ {{ total }}</h3>
</div>

<button routerLink="/success" class="button" type="submit" (click)="checkout()">Submit</button>
